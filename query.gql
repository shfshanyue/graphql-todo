query POEMS ($page: Int, $q: String, $tagId: ID) {
  poems (page: $page, q: $q, tagId: $tagId) {
    id
    title
    paragraphs
    kind
    tags {
      id
      name
    }
    author {
      id
      name
      dynasty
    }
  }
  poemsCount (q: $q, tagId: $tagId)
}

query POEMS_USER_STAR ($page: Int, $q: String, $tagId: ID) {
  poems (page: $page, q: $q, tagId: $tagId) {
    id 
    userIsStar
    userIsRecite
  }
}

query POEM_USER_STAR ($id: ID!) {
  poem (id: $id) {
    id
    userIsStar
    userIsRecite
  }
}

mutation RECITE_POEM($poemId: ID!, $recite: Boolean) {
  recitePoem (id: $poemId, recite: $recite) {
    id 
    userIsRecite
  }
}

mutation STAR_POEM($poemId: ID!, $star: Boolean) {
  starPoem (id: $poemId, star: $star) {
    id 
    userIsStar
  }
}

query POEM (
  $poemId: ID
  $poemUUID: ID
  $phraseId: ID
) {
  phrase (id: $phraseId) {
    id
    text
  }
  poem (id: $poemId, uuid: $poemUUID) {
    id
    title
    intro
    paragraphs
    appreciation
    translation
    kind
    annotations
    phrases {
      id 
      text
    }
    tags {
      id
      name
      poems (pageSize: 3) {
        id
        title
        paragraphs
        userIsRecite
        userIsStar
        tags {
          id
          name
        }
        author {
          id
          dynasty
          name
        }
      }
    }
    author {
      id
      name
      dynasty
      birthYear
      deathYear
      intro
      poems {
        id
        title
        paragraphs
        userIsRecite
        userIsStar
      }
    }
  }
  poems (pageSize: 5) {
    id   
    title
    paragraphs
  }
}

mutation REGISTER (
  $email: String!
  $name: String!
  $password: String!
  $token: String!
  $verifyCode: String!
) {
  createUser (email: $email, name: $name, password: $password, token: $token, verifyCode: $verifyCode) {
    id 
  }
}

mutation LOGIN ($email: String!, $password: String!) {
  createUserToken (email: $email, password: $password) 
}

mutation SEND_VERIFY_CODE ($email: String!) {
  token: sendEmailVerifyCode(email: $email)
}

query PHRASES ($page: Int, $pageSize: Int) {
  phrases (page: $page, pageSize: $pageSize) {
    id
    text
    authorName
    poem {
      id
      title
      author {
        id
        name
        dynasty
      }
    }
  }
  phrasesCount
}

query STAR_POEMS ($userId: ID!) {
  user (id: $userId) {
    id
    name
    starPoemsWithDate {
      poem {
        id
        title
        kind
        paragraphs
        userIsRecite
        userIsStar
        author {
          id
          name
          dynasty
        }
      }
      updateTime
    }
  }
}

query RECITE_POEMS ($userId: ID!) {
  user (id: $userId) {
    id
    name
    recitePoemsWithDate {
      poem {
        id
        title
        kind
        paragraphs
        userIsRecite
        userIsStar
        author {
          id
          name
          dynasty
        }
      }
      updateTime
    }
  }
}

query ME {
  me {
    id 
    name
  } 
}

query TAGS {
  tags {
    id   
    name
    kind
  }  
}

query AUTHORS ($page: Int, $q: String) {
  authors (page: $page, q: $q) {
    id
    name
    intro
    dynasty
    birthYear
    deathYear
  }
  authorsCount (q: $q)
}

query AUTHOR ($id: ID!) {
  author (id: $id) {
    id
    name
    intro
    birthYear
    deathYear
    dynasty
  }
}

query AUTHOR_POEMS ($id: ID!, $page: Int) {
  author (id: $id) {
    id
    poems (page: $page) {
      id 
      title
      kind
      phrases{
        id
        text
        poem{
          id
        }
      }
      tags {
        id
        name
      }
      userIsRecite
      userIsStar
      paragraphs
    }
    poemsCount
  }
}
